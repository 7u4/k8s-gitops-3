apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-downloads
spec:
  storageClassName: nfs-downloads
  capacity:
    storage: 18T
  accessModes:
    - ReadOnlyMany
  nfs:
    server: nas.home.angelnu.com
    path: "/volume1/downloads"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-downloads
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: nfs-downloads
  volumeName: nfs-downloads
  resources:
    requests:
      storage: 10T