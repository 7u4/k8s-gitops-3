apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-kubernetes-vpn
spec:
  storageClassName: nfs-kubernetes-vpn
  capacity:
    storage: 18T
  accessModes:
    - ReadWriteMany
  mountOptions:
    - local_lock=posix
    - nfsvers=4.1
  nfs:
    server: nas.home.angelnu.com
    path: "${NFS_KUBERNETES}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-kubernetes
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-kubernetes-vpn
  volumeName: nfs-kubernetes-vpn
  resources:
    requests:
      storage: 1T