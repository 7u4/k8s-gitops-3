apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-downloads-vpn
spec:
  storageClassName: nfs-downloads-vpn
  capacity:
    storage: 18T
  accessModes:
    - ReadOnlyMany
  nfs:
    server: nas.home.angelnu.com
    path: "${NFS_DOWNLOADS}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-downloads
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: nfs-downloads-vpn
  volumeName: nfs-downloads-vpn
  resources:
    requests:
      storage: 10T