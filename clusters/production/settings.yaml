apiVersion: v1
kind: ConfigMap
metadata:
  namespace: flux-system
  name: cluster-settings
data:
  #VALUES DIFFERENT PROD - STAGING
  CLUSTER_ENV: "prod"
  CLUSTER_DOMAIN: angelnu.com
  CLUSTER_DOMAIN_CERT: prod-wildcard-angelnu-com-tls
  CLUSTER_EXTERNAL_SUBNET_PREFIX: "192.168.1"
  CLUSTER_LB_RANGE: "192.168.1.128-192.168.1.192"

  CLUSTER_DB_VERSION: "13"
  CLUSTER_DB_NODE_0: server.angelnu.com
  CLUSTER_DB_NODE_1: server2.angelnu.com
  CLUSTER_DB_BACKUP_PREFIX: "backup/db"