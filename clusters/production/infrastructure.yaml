apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m5s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/production
  prune: true
  validation: client
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute:
      #VALUES DIFFERENT PROD - STAGING
      CLUSTER_ENV: "prod"
      CLUSTER_DOMAIN: angelnu.com
      CLUSTER_DOMAIN_CERT: prod-wildcard-angelnu-com-tls
      CLUSTER_EXTERNAL_SUBNET_PREFIX: 192.168.1
      CLUSTER_LB_RANGE: 192.168.1.128-192.168.1.192

      #VALUES EQUAL PROD - STAGING
      # mcvlan_static_range: &anchor_ip_mcvlan_static_range
      # 192.168.1.0-192.168.1.63
      CLUSTER_MACVLAN_HA: "1"
      CLUSTER_MACVLAN_PLEX: "2"
      CLUSTER_MACVLAN_CCU: "3"

      # lb_static_range: &anchor_ip_lb_static_range
      # 192.168.1.128-192.168.1.192
      CLUSTER_LB_INGRESS: "128"
      CLUSTER_LB_CCU: "129"
      CLUSTER_LB_HA: "130"
      CLUSTER_LB_IOBROKER: "131"
      CLUSTER_LB_GITEA: "132"
      CLUSTER_LB_PLEX: "133"
      CLUSTER_LB_OPENVPN: "134"
      CLUSTER_LB_LORAFWD: "135"
      CLUSTER_LB_MOSQUITTO: "136"
      CLUSTER_LB_UINIFI: "137"