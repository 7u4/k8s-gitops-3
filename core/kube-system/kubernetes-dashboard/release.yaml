apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: system-security
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 4.3.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    image:
      name: kubernetesui/dashboard
      tag: v2.3.0
      pullPolicy: IfNotPresent
    
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "100m"
        # nginx.ingress.kubernetes.io/auth-url: https://dashboard.${CLUSTER_DOMAIN}/outpost.goauthentik.io/auth/nginx
        # nginx.ingress.kubernetes.io/auth-signin: https://dashboard.${CLUSTER_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
      hosts:
        - dashboard.${CLUSTER_DOMAIN}
        - dashboard.home.${CLUSTER_DOMAIN}
      tls:
      - hosts:
        - dashboard.${CLUSTER_DOMAIN}
        - dashboard.home.${CLUSTER_DOMAIN}
    # protocolHttp: true
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
    metricsScraper:
      enabled: true